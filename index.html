<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <title>Main</title>
</head>
<body>
    <header>

        <div class="header-link">

            <nav class="navbar">
                <div class="logo">
                    <a href="index.html" class="logo"><img src="Image/logo.png" alt="" class="navbar-logo"></a>
                </div>
                <ul class="navlink">
                    <li><a href="index.html" class="home-link">Acceuil</a></li>
                    <li><a href="about.html">Modèle</a></li>
                    <li><a href="services.html">A propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>

    </header>
    <main>
        <div class="main-content">
            <h1 class="Main-pres">Voiture et élégance</h1>
            <p class="Main-sub">BMW et MERCEDES</p>
        </div>
        <div class="main-image">
            <img src="Image/main-image.jpg" alt="" class="image-main">
        </div>
        <div class="container">
            <div><img src="Image/cars1.jpg" alt="" class="img"></div>
            <div><img src="Image/cars2.jpeg" alt="" class="img"></div>
            <div><img src="Image/bmw1.jpeg" alt="" class="img"></div>
            <div><img src="Image/bmw2.jpeg" alt=""class="img"></div>

        </div>

    </main>
    <footer>
        <div class="contact">
            <div class="footer-link">
                <div><a href=""><img src="Logo/instagram.png" alt="" class="footer-img"></a></div>
                <div><a href=""><img src="Logo/twitter.png" alt="" class="footer-img"></a></div>
                <div><a href=""><img src="Logo/e-mail.png" alt="" class="footer-img"></a></div>
                <div><a href=""><img src="Logo/whatsapp.png" alt="" class="footer-img"></a></div>
            </div>
            <div class="form">
                <form action="" method="get">
                    <div class="form-title">
                        <h2>Contactez-nous</h2>
                    </div>
                    <div class="form-container">
                        <div><label for="name"> Nom : </label></div>
                        <div><input type="text" name="name" placeholder="Nom" class="input-form" id="name"></div>

                        <div><label for="email"> Email : </label></div>
                        <div><input type="email" name="email" placeholder="Email" class="input-form" id="email"></div>

                        <div><label for="message"> Message : </label></div>
                        <div><textarea name="message" id="message" cols="30" rows="10" placeholder="Message" class="input-form"></textarea></div>

                        <div class="btn-form"><button type="submit" class="btn-form-chld">Envoyer</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-text">
            <p>© 2023 Voiture et élégance. Tous droits réservés.</p>
            <p>Développé par Nintch</p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
